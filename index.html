<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Estudio PAU</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
      --secondary: #eaeaea;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2e2e2e;
      --secondary: #3a3a3a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .spotify-frame {
      flex: 1 1 300px;
      max-width: 400px;
      margin-right: 1rem;
    }

    .pomodoro-timer {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--secondary);
      padding: 1rem;
      border-radius: 12px;
    }

    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .timer-mode {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .timer-button, .dark-mode-toggle {
      background: #3498db;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .dark-mode-toggle {
      margin-left: auto;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .day h2 { margin-top: 2rem; }

    label {
      display: block;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      padding: 0.6rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .F√≠sica { background: #e74c3c; }
    .Matem√°ticas { background: #2980b9; }
    .Dibujo { background: #8e44ad; }
    .Historia { background: #d35400; }
    .Filosof√≠a { background: #16a085; }
    .Castellano { background: #2c3e50; }
    .Valenciano { background: #f39c12; }
    .Libre { background: #7f8c8d; }

    .stats {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="spotify-frame">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1BC7DsARF1AbyFwyfGl0ay?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="pomodoro-timer">
      <div class="timer-mode" id="timer-mode">Estudio</div>
      <div class="timer-display" id="timer">25:00</div>
      <button class="timer-button" id="startPause">‚ñ∂ Iniciar</button>
    </div>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì Modo Oscuro</button>
  </div>

  <h1>üìö App Estudio PAU ‚Äì 16 al 28 abril</h1>
  <div class="container" id="checklist"></div>

  <div class="stats" id="stats">
    <h2>üìà Estad√≠sticas de estudio</h2>
    <ul id="stats-list"></ul>
  </div>

  <audio id="alarm" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-light.mp3" preload="auto"></audio>

  <script>
    let isRunning = false, isBreak = false;
    let startTime = null;
    let endTime = null;
    let intervalId = null;
    const timerDisplay = document.getElementById('timer');
    const modeDisplay = document.getElementById('timer-mode');
    const button = document.getElementById('startPause');
    const alarm = document.getElementById('alarm');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }

    function notify(msg) {
      if (Notification.permission === "granted") new Notification(msg);
    }

    function switchMode() {
      isBreak = !isBreak;
      modeDisplay.textContent = isBreak ? "Descanso" : "Estudio";
      notify(`¬°Tiempo de ${isBreak ? 'descanso' : 'estudiar'}!`);
      alarm.play();
      button.textContent = '‚ñ∂ Iniciar';
    }

    function updateTimer() {
      const now = Date.now();
      const timeLeft = Math.max(0, Math.floor((endTime - now) / 1000));

      timerDisplay.textContent = formatTime(timeLeft);

      if (timeLeft <= 0) {
        clearInterval(intervalId);
        isRunning = false;
        switchMode();
      }
    }

    button.onclick = () => {
      if (!isRunning) {
        const duration = isBreak ? 5 * 60 * 1000 : 25 * 60 * 1000;
        startTime = Date.now();
        endTime = startTime + duration;

        intervalId = setInterval(updateTimer, 1000);
        button.textContent = '‚è∏ Pausar';
        isRunning = true;
      } else {
        clearInterval(intervalId);
        isRunning = false;
        button.textContent = '‚ñ∂ Iniciar';
      }
    }

    if (Notification.permission !== "granted") Notification.requestPermission();

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

    const sesiones = {/*... JSON original de sesiones ...*/};

    // (El resto del c√≥digo de checklist y estad√≠sticas permanece igual)
  </script>
</body>
</html>
